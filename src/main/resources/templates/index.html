<!DOCTYPE html>
<html lang="pt" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de OVNIs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.css" rel="stylesheet" />
</head>
<body class="bg-base-200 min-h-screen">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Avistamentos de OVNIs</h1>
    <div class="text-center mb-6">
        <a class="btn btn-primary" th:href="@{/ovnis/cadastro}">Cadastrar Novo Avistamento</a>
    </div>
    <ul class="space-y-4">
        <li th:each="registro : ${registros}" class="card card-bordered p-4 bg-base-100">
            <div>
                <span class="font-bold" th:text="${registro.location}">Localização</span>
                <span class="badge badge-info mx-2" th:text="${#temporals.format(registro.date, 'dd/MM/yyyy HH:mm')}">Data</span>
                <span th:text="${registro.color}">Cor</span>
                <span th:text="${registro.shape}">Formato</span>
                <span th:text="${registro.quantity}">Quantidade</span>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
